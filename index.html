<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <div class="game-name">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="player-turn-container">
        <h3>Turn For</h3>
        <div class="turn-box">X</div>
        <div class="turn-box">O</div>
        <div class="turn-bg"></div>
    </div>
    
    <main class="container">
        <div id="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="end-game">
            <h2 id="results"></h2>
            <button id="restart">Restart</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
